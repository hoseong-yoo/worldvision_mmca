<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMCA 소망나무 기부 캠페인 입금 계좌</title>
    <!-- 구글 폰트 사용 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif; /* 전체 폰트 변경 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .account-number {
            padding: 10px 20px;
            background-color: #f37021; /* 주황색 */
            color: white;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            margin-top: 20px;
        }
        .instructions {
            margin-top: 20px;
            text-align: center;
            font-size: 20px; /* 폰트 크기를 키움 */
        }
        .highlight-text {
            font-size: 28px; /* 글자 크기 줄임 */
            color: #f37021; /* 주황색 */
            font-weight: bold; /* 굵게 */
            margin-top: 30px;
        }
        .message {
            font-size: 16px; /* 적당한 크기로 설정 */
            color: #333; /* 기본 글자 색상 */
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.5; /* 줄 간격을 좀 더 여유 있게 */
        }
        .spacer {
            margin-top: 20px; /* 3번과 4번 사이에 추가된 공백 크기 */
        }
    </style>
</head>
<body>

<h1>MMCA 소망나무 기부 캠페인 입금 계좌</h1>

<!-- 예금주, 계좌번호 설명 -->
<p class="instructions">
    예금주: <span style="font-size: 24px;">사회복지법인 월드비전</span><br>
    계좌번호: <span style="font-size: 24px;">26980074318544</span> (우리은행)
</p>

<!-- 계좌번호 복사하기 버튼 -->
<div class="account-number" id="accountNumber">계좌번호 복사하기(클릭↑)</div>

<!-- 3번과 4번 사이 공백 추가 -->
<div class="spacer"></div>

<!-- 소중한 기부에 감사드린다는 설명글 -->
<div class="message">
    소중한 기부에 감사드립니다.<br>
    따뜻한 2024년 연말, 힘찬 2025년 새해 보내시기를 바랍니다.<br>
    감사합니다.
</div>

<!-- 사회복지법인 월드비전 텍스트 -->
<div class="highlight-text">사회복지법인 월드비전</div>

<script>
    document.getElementById('accountNumber').addEventListener('click', function() {
        const accountNumber = '26980074318544'; // 복사할 계좌번호
        navigator.clipboard.writeText(accountNumber).then(() => {
            alert('계좌번호가 복사되었습니다: ' + accountNumber);
        }).catch(err => {
            console.error('복사 실패: ', err);
        });
    });
</script>

</body>
</html>
